<!-- 18/2/22 [Friday] Activity 
 - Formatting:
 - Bold, Italic and Underline
 - Superscript and Subscript
 - Strikethrough
 - Font[size, color and face]
-->

<html>
  <head>
    <title> Formatting tags </title>
  </head>
  <body>
    Bold: <b> This text is bold(or strong). </b> <br>
    Italic: <i> This text is italic. </i> <br>
    Underline: <u> This text is underlined. </u> <br> 
    Subscript: CO<sub>2</sub> + H<sub>2</sub>O = H<sub>2</sub>CO<sub>3</sub> <br>
    Superscript: (a+b)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> <br>
    Strikethrough: <strike> This text is strike-through. </strike> <br>
    Font: <font size="10" color="blue" face="Chiller"> This is of size 20, color blue & font Chiller. </font>
    <!-- <font size="10"> Hello </font> -->
    
    <details> <summary> Extra </summary>
    </details>
  </body>
</html>
